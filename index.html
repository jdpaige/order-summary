<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__header">
        <img class="header-img" src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card__body">
        <div class="body-info">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="body-plan">
          <div class="plan-rate">
            <div class="plan-icon">
              <img src="./images/icon-music.svg" alt="">
            </div>
            <div class="plan-details">
              <h1>Annual Plan</h1>
              <div>$59.99/year</div>
            </div>
          </div>
          <div class="plan-action"><a href="">Change</a></div>
        </div>
        <div class="body-action">
          <div class="action-proceed-btn">Proceed to Payment</div>
          <div class="action-cancel"><a href="">Cancel Order</a></div>
        </div>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jaron Paige</a>.
    </div>
  </div>

  

  

  
  

  

  
  
  
  
</body>
</html>
